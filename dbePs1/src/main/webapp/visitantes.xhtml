<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/_template.xhtml">
	<ui:define name="content">

		<p:messages id="msg">
			<p:autoUpdate />
		</p:messages>
		
		
		<!-- the form starts here -->
		<h:form>
			<div class="card" style="margin: 1em">
				<p:dataTable var="visitante" value="#{visitanteBean.all}"
					editable="true">

					<p:column headerText="Image">
						<img src="#{request.contextPath}#{visitante.imagePath}"
							class="thumb" />

					</p:column>

					<p:column headerText="ID">
						<h:outputText value="#{visitante.visitorId}" />
					</p:column>

					<p:column headerText="Name">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{visitante.visitorName}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{visitante.visitorName}" />
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column headerText="Visitor Birth Date">
						<h:outputText value="#{visitante.birthDate}">
							<f:convertDateTime pattern="dd/MM/yyyy" type="localDate" />
						</h:outputText>
					</p:column>

					<p:column headerText="CPF">
						<h:outputText value="#{visitante.cpf}" />
					</p:column>

					<p:column headerText="RG">
						<h:outputText value="#{visitante.rg}" />
						<h:outputText value="-#{visitante.rgDigit}" />
					</p:column>

					<p:column headerText="Register Date">
						<h:outputText value="#{visitante.registerDate}">
							<f:convertDateTime pattern="dd/MM/yyyy" type="localDate" />
						</h:outputText>
					</p:column>

				</p:dataTable>
			</div>
		</h:form>

	</ui:define>
</ui:composition>

</html>
